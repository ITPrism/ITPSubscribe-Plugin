PLG_CONTENT_ITPSUBSCRIBE_DESC="<p><a href="http://itprism.com/free-joomla-extensions/social-marketing-seo/profile-newsletter-subscription" target="_blank">ITPSubscribe</a> plugin adds subscribtion form in your articles. It will help you to increase number of your subscribers.</p><p><a href='http://itprism.com/help/33-subscribe-documentation-faq' target='_blank'>Read documentation</a> that will help you to setup the extensions.</p><p>Invest in the extension and help for its improvement. You can <a href="http://itprism.com/sponsorship" title="Sponsoring" target="_blank">sponsor the extension via SMS or PayPal</a>.</p><p><a href="http://itprism.com/" target="_blank">Subscribe for the newsletter</a> to receive information about updates and new ITPrism extensions.</p><p>Please, <a href="http://extensions.joomla.org/extensions/social-web/social-bookmarking/14095" target="_blank">vote for the extension</a> on Joomla! Extensions Directory</p>"